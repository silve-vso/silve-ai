<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILVE AI - الإصدار المصلح</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background-color: #0b0c0d; color: #e3e3e3; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; text-align: center; font-size: 2rem; font-weight: bold; background: linear-gradient(90deg, #cfd9df, #e2ebf0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; border-bottom: 1px solid #222; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 15px; line-height: 1.6; word-wrap: break-word; }
        .user-message { align-self: flex-start; background-color: #23262a; border-bottom-right-radius: 2px; }
        .ai-message { align-self: flex-end; background-color: #131416; border: 1px solid #333; border-bottom-left-radius: 2px; }
        pre { direction: ltr; background: #000; color: #a6e22e; padding: 15px; border-radius: 10px; overflow-x: auto; font-family: monospace; }
        .input-area { padding: 20px; display: flex; gap: 10px; max-width: 900px; margin: 0 auto; width: 100%; }
        input { flex: 1; background: #1e1f22; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; outline: none; }
        button { background: #fff; color: #000; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .error-msg { color: #ff5555; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>SILVE AI</header>

<div id="chat-container">
    <div class="message ai-message">تم إصلاح النظام. أنا جاهز للعمل الآن، كيف يمكنني مساعدتك؟</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button id="send-btn" onclick="sendMessage()">إرسال</button>
</div>

<script>
    // تم استخدام 1.5 flash لضمان الاستقرار، يمكنك تجربة تغييرها لـ 2.0-flash-exp إذا رغبت
    const API_KEY = 'AIzaSyBkHLBpZgmI1YRJ0oiVOKbzxpMNROkx5K4'; 
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const btn = document.getElementById('send-btn');
        const message = inputField.value.trim();

        if (!message) return;

        addMessage(message, 'user-message');
        inputField.value = '';
        btn.disabled = true;

        const loadingDiv = addMessage('جاري التفكير...', 'ai-message');
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: message }]
                    }]
                })
            });

            const data = await response.json();

            if (data.error) {
                loadingDiv.innerHTML = `<span class="error-msg">خطأ من جوجل: ${data.error.message}</span>`;
            } else if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                loadingDiv.innerHTML = formatAIResponse(aiResponse);
            } else {
                loadingDiv.innerText = "وصل رد فارغ من الخادم.";
            }
        } catch (error) {
            loadingDiv.innerText = "فشل الاتصال بالإنترنت.";
        } finally {
            btn.disabled = false;
            container.scrollTop = container.scrollHeight;
        }
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        document.getElementById('chat-container').appendChild(div);
        return div;
    }

    function formatAIResponse(text) {
        let formatted = text.replace(/```(.*?)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
        formatted = formatted.replace(/\n/g, '<br>');
        return formatted;
    }
</script>

</body>
</html>
