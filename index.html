<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILVE AI - Gemini 2.0 Flash</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background-color: #0b0c0d;
            color: #e3e3e3;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 15px;
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #cfd9df 0%, #e2ebf0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 1px solid #222;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.7;
            font-size: 1rem;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            align-self: flex-start;
            background-color: #23262a;
            color: #fff;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            align-self: flex-end;
            background-color: #131416;
            color: #e3e3e3;
            border-bottom-left-radius: 2px;
            border: 1px solid #333;
        }
        pre {
            direction: ltr;
            background: #000;
            color: #a6e22e;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid #444;
            font-family: 'Consolas', monospace;
        }
        .input-area {
            padding: 20px;
            background: #0b0c0d;
            display: flex;
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        input {
            flex: 1;
            background: #1e1f22;
            border: 1px solid #333;
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            outline: none;
        }
        input:focus { border-color: #fff; }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #ccc; }
        .loading-text { font-size: 0.8rem; opacity: 0.5; margin-top: 5px; }
    </style>
</head>
<body>

<header>SILVE AI</header>

<div id="chat-container">
    <div class="message ai-message">أهلاً بك! تم تحديث النظام إلى <b>Gemini 2.0 Flash</b>. أنا مستعد للبرمجة والكتابة الآن.</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="اسأل SILVE AI عن أي شيء..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">إرسال</button>
</div>

<script>
    // الإعدادات المحدثة برابط Gemini 2.0 والمفتاح الخاص بك
    const API_KEY = 'AIzaSyBkHLBpZgmI1YRJ0oiVOKbzxpMNROkx5K4'; 
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const message = inputField.value.trim();

        if (!message) return;

        // إظهار رسالة المستخدم
        addMessage(message, 'user-message');
        inputField.value = '';

        // رسالة انتظار
        const loadingDiv = addMessage('جاري تحليل الطلب عبر Gemini 2.0...', 'ai-message loading-text');
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: message }] }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                loadingDiv.classList.remove('loading-text');
                loadingDiv.innerHTML = formatAIResponse(aiResponse);
            } else {
                loadingDiv.innerText = "حدث خطأ في الرد، قد يكون المفتاح وصل للحد الأقصى أو هناك مشكلة في الاتصال.";
            }
        } catch (error) {
            loadingDiv.innerText = "خطأ في الاتصال بالخادم.";
        }
        
        container.scrollTop = container.scrollHeight;
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        document.getElementById('chat-container').appendChild(div);
        return div;
    }

    function formatAIResponse(text) {
        // تحويل الأكواد البرمجية إلى مربعات منسقة
        let formatted = text.replace(/```(.*?)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
        // تحويل الفواصل السطرية
        formatted = formatted.replace(/\n/g, '<br>');
        return formatted;
    }
</script>

</body>
  </html>
