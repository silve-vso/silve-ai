<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILVE AI - النسخة المستقرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background-color: #0d0e10; color: #e3e3e3; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 20px; text-align: center; font-size: 2.2rem; font-weight: bold; background: linear-gradient(90deg, #8e9eab, #eef2f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; border-bottom: 1px solid #1f2023; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 14px; border-radius: 12px; line-height: 1.7; word-wrap: break-word; font-size: 1rem; }
        .user-message { align-self: flex-start; background-color: #2b2d31; border-bottom-right-radius: 2px; }
        .ai-message { align-self: flex-end; background-color: #1a1c1e; border: 1px solid #333; border-bottom-left-radius: 2px; }
        pre { direction: ltr; background: #000; color: #76ff03; padding: 15px; border-radius: 8px; overflow-x: auto; font-family: 'Consolas', monospace; border: 1px solid #444; }
        .input-area { padding: 20px; display: flex; gap: 10px; max-width: 900px; margin: 0 auto; width: 100%; border-top: 1px solid #1f2023; }
        input { flex: 1; background: #1e1f22; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: #ffffff; }
        button { background: #ffffff; color: #000; border: none; padding: 0 25px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #bbb; }
        .error-msg { color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<header>SILVE AI</header>

<div id="chat-container">
    <div class="message ai-message">أهلاً بك في <b>SILVE AI</b>. تم تحديث المسارات البرمجية لضمان الاستقرار. كيف يمكنني مساعدتك؟</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button id="send-btn" onclick="sendMessage()">إرسال</button>
</div>

<script>
    // تم تصحيح اسم الموديل إلى الصيغة المطلوبة لنسخة v1beta
    const API_KEY = 'AIzaSyBkHLBpZgmI1YRJ0oiVOKbzxpMNROkx5K4'; 
    const MODEL_NAME = 'gemini-1.5-flash'; // تم تحديث الاسم
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const btn = document.getElementById('send-btn');
        const message = inputField.value.trim();

        if (!message) return;

        addMessage(message, 'user-message');
        inputField.value = '';
        btn.disabled = true;

        const loadingDiv = addMessage('جاري المعالجة...', 'ai-message');
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: message }]
                    }]
                })
            });

            const data = await response.json();

            if (data.error) {
                // عرض رسالة خطأ واضحة في حال وجود مشكلة بالمفتاح أو الموديل
                loadingDiv.innerHTML = `<div class="error-msg">⚠️ خطأ: ${data.error.message}<br><small>تأكد من تفعيل Gemini API في Google AI Studio.</small></div>`;
            } else if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                loadingDiv.innerHTML = formatAIResponse(aiResponse);
            } else {
                loadingDiv.innerText = "لم أتمكن من الحصول على رد، يرجى المحاولة مرة أخرى.";
            }
        } catch (error) {
            loadingDiv.innerText = "فشل الاتصال بالخادم. يرجى التحقق من الإنترنت.";
        } finally {
            btn.disabled = false;
            container.scrollTop = container.scrollHeight;
        }
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        document.getElementById('chat-container').appendChild(div);
        return div;
    }

    function formatAIResponse(text) {
        // تحسين عرض الأكواد البرمجية
        let formatted = text.replace(/```(.*?)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
        // تحويل السطور البرمجية البسيطة
        formatted = formatted.replace(/`([^`]+)`/g, '<code style="background:#333;padding:2px 5px;border-radius:4px;">$1</code>');
        // تحويل السطور الجديدة
        formatted = formatted.replace(/\n/g, '<br>');
        return formatted;
    }
</script>

</body>
</html>
